<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no ">

    <title>Portfolio - Navbar</title>

    <!-- saved from url=(0013)about:internet -->

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    <!-- user style -->
    <link rel="stylesheet" href="portfolio.css">

  </head>
  <body>
    <header class="header-area navbar-fade" id="header">
      <nav class="navbar">
        <a class="navbar-brand" id="navbarBrand">logo</a>
        <a class="navbar-toggler" id="toggleBtn"><i class="fa fa-bars"></i></a>
        <div class="navbar-menu" id="menu">
          <div class="nav-item"><a class="nav-link" id="navbarAbout">about</a></div>
          <div class="nav-item"><a class="nav-link" id="navbarService">service</a></div>
          <div class="nav-item"><a class="nav-link" id="navbarPortfolio">portfolio</a></div>
          <div class="nav-item"><a class="nav-link" id="navberReview">review</a></div>
        </div>
      </nav>
    </header>

    <div class="section-container">
      <div class="welcom-area">
        <div class="container">
          <div class="image-slide fade">
            <img src="img/mate/mate-home.png" alt="home">
          </div>
          <div class="image-slide fade">
            <img src="img/mate/mate-home2.png" alt="homeSub">
          </div>
          <div class="image-slide fade">
            <img src="img/mate/mate-logo.png" alt="logo">
          </div>
          <div class="image-slide fade">
            <img src="img/mate/mate-main.png" alt="main">
          </div>

          <a class="image-prev" id="imagePrev">&#10094;</a>
          <a class="image-next" id="imageNext">&#10095;</a>

          <div class="dots">
            <span class="dot" id="firstDot"></span>
            <span class="dot" id="secondDot"></span>
            <span class="dot" id="thirdDot"></span>
            <span class="dot" id="forthDot"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- user script -->
     <script src="portfolio.js"></script>
    
  </body>
</html>
